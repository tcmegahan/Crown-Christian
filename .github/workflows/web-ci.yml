---
name: Web CI

on:
 pull_request:
 branches: [ main ]
 push:
 branches: [ main ]

jobs:
 typecheck:
 runs-on: ubuntu-latest
 steps:
 - uses: actions/checkout@v4
 - name: Setup Node
 uses: actions/setup-node@v4
 with:
 node-version: '18'
 cache: 'pnpm'
 - name: Install pnpm
 run: corepack enable && corepack prepare pnpm@latest --activate
 - name: Install dependencies
 run: pnpm install --frozen-lockfile
 - name: Typecheck
 run: pnpm -F crown2-web exec tsc --noEmit

 build-and-lint:
 runs-on: ubuntu-latest
 needs: typecheck
 steps:
 - uses: actions/checkout@v4
 - name: Setup Node
 uses: actions/setup-node@v4
 with:
 node-version: '18'
 cache: 'pnpm'
 - name: Install pnpm
 run: corepack enable && corepack prepare pnpm@latest --activate
 - name: Install dependencies
 run: pnpm install --frozen-lockfile
 - name: Build
 run: pnpm -F crown2-web run build
 - name: Lint
 run: pnpm -F crown2-web run lint
 - name: Format check
 run: pnpm -F crown2-web run format -- --check
