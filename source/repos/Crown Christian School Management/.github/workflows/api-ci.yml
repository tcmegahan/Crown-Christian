---
name: API CI

on: [push]

jobs:
 build:
 runs-on: ubuntu-latest
 steps:
 - uses: actions/checkout@v4
 - name: Set up Python
 uses: actions/setup-python@v4
 with:
 python-version: '3.12'
 - name: Install deps
 run: |
 python -m pip install --upgrade pip
 python -m pip install -r apps/api/requirements-dev.txt
 - name: Run tests
 run: |
 python -m pip install pytest
 pytest -q