name: Python CI

on:
 push:
 branches: [ main, master, upgrade/net8.0-sdk ]
 pull_request:
 branches: [ main, master ]

jobs:
 test:
 runs-on: ubuntu-latest

 steps:
 - uses: actions/checkout@v3
 - name: Set up Python
 uses: actions/setup-python@v4
 with:
 python-version: '3.10'
 - name: Install dependencies
 run: |
 python -m venv .venv
 . .venv/bin/activate
 pip install --upgrade pip
 pip install -r requirements.txt
 - name: Run tests
 run: |
 . .venv/bin/activate
 python manage.py test
